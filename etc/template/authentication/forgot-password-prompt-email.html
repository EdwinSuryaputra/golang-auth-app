<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Golauthapp - Reset Password Request</title>
</head>

<body style="margin: 0; padding: 0; background-color: #f4f4f4;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #f4f4f4;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <table width="600" cellpadding="0" cellspacing="0" border="0"
                    style="background-color: #ffffff; border-radius: 8px; padding: 40px; font-family: Arial, sans-serif;">
                    <tr>
                        <td align="center" style="padding-bottom: 20px;">
                            <!-- Optional logo -->
                            <!-- <img src="https://yourapp.com/logo.png" alt="Golauthapp Logo" width="120" style="display: block;" /> -->
                            <h2 style="margin: 0; color: #333333;">Golauthapp - Reset Password Request</h2>
                        </td>
                    </tr>
                    <tr>
                        <td style="color: #555555; font-size: 16px; line-height: 1.6;">
                            <p>Hi <strong>{{ .Username }}</strong>,</p>
                            <p>
                                Please proceed with Reset through the button below and follow the prompt to reset your
                                password.
                            </p>
                            <p style="text-align: center; margin: 30px 0;">
                                <a href="{{ .ResetUrl }}" target="_blank"
                                    style="background-color: #007bff; color: #ffffff; padding: 12px 24px; text-decoration: none; border-radius: 4px; display: inline-block;">
                                    Reset Password
                                </a>
                            </p>
                            <p>Thank you,</p>
                            <p>The Golauthapp Team</p>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="font-size: 12px; color: #999999; padding-top: 30px;">
                            If you didn't request this email, you can safely ignore it.<br />
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
